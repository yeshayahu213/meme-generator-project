<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style/style.css">

</head>
<body   onload="onInit()">
    <div class="nav-container">

        <nav class="nav-gallery">
            <div class="logo">Memegenerator</div>
            <div class="open-gallery-link" onclick="onToggleGalery()"> â˜°</div>
            <ul class="links">
                <li class="gallery-link" onclick="moveToGallery()">gallery</li>
                <li class="gallery-link link-border" onclick="moveToSavedMemes()">yourmemes</li>
            </ul>
        </nav>
    </div>
   
    <div class="header-gallery"></div>
    <div class="search-box">
            <div class="search-by-words">
                <p class="happy-keyword"onclick="onSelectMeme('happy')">happy</p>
                <p class="happy-keyword"onclick="onSelectMeme('sad')">sad</p>
                <p class="happy-keyword"onclick="onSelectMeme('lol')">lol</p>
                <p class="happy-keyword"onclick="onSelectMeme('confuse')">confuse</p>
            </div>
            <div class="search-by-typing" >
                <input type="text" class="search-text" onkeyup="onSearchMeme(this.value,event); return false">
            </div>
    </div>
    <div class="gallery"></div>
    <div class="editorcontainer none">
        <div class="settings">
            <div class="area1">
                <input type="text" class="memetxteditor" onkeyup="onEditTxt(this)">
            </div>
        <div class="area2">
            <button onclick="onAddLine()">
                <i class="fa-solid fa-3x fa-square-plus"></i>
            </button>
            <button onclick="onChangeLine()">
                <i class="fa-regular fa-3x fa-shuffle"></i></i></button>
            <button class="test" onclick="onAreseTxt()">
                <i class="fa-solid fa-3x fa-trash"></i></button>
        </div>
        <div class="area3">
            <button onclick="onEnlargeTxt()">
                <i class="fa-solid fa-3x fa-magnifying-glass-plus"></i></button>
            <button onclick="onReduceTxt()">
                <i class="fa-solid fa-3x fa-magnifying-glass-minus"></i>
            </button>
            <button onclick="onAlignTxt('right')">
                <i class="fa-solid fa-3x fa-right-long"></i></button>
            <button onclick="onAlignTxt('center')">
                <i class="fa-solid fa-3x fa-down-left-and-up-right-to-center"></i>
            </button>
            <button onclick="onAlignTxt('left')">
                <i class="fa-solid fa-3x fa-left-long"></i></button>

            <select  class="choose-font" onchange="onchangeFont(this.value)">
                <option value="">--Please choose an font--</option>
                <option value="Arial">Arial</option>
                <option value="Tahoma">Tahoma</option>
                <option value="Verdana">Verdana</option>
                <option value="Impact">Impact</option>
                
              </select>
            <button><input type="color" value="#ffffff"
              onchange="onSetColor(this.value)"></button>
              <button><input type="color" value="#ffffff"
                onchange="onSetFillColor(this.value)"></button>
        </div>
        <div class="area4">
            
        </div>
        <div class="area5">
            <button onclick="shareOnFacebook()">
                <i class="fa-solid fa-3x fa-share-nodes"></i>
            </button>
            <button class="save-button">
                <i class="fa-solid fa-3x fa-download"></i>
                <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg">
                    download
                </a>
            </button>
           
            <div class="save-meme-button" onclick="onSaveMeme()">
                <i class="fa-solid fa-3x fa-floppy-disk"></i>
               <p>save</p> 
                
            </div>
        </div>

        </div>
        <div class="canvaseditor">
            <canvas></canvas>
        </div>
    </div>
    <div class="mymemes none">
        
        
    </div>
    <script src="js/services.js/upload-service.js"></script>
    <script src="js/mymemes.js"></script>
    <script src="js/services.js/meme-service.js"></script>
    <script src="js/controler.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/services.js/pic-service.js"></script>
    <script src="js/services.js/storage-service.js"></script>
    <script src="https://kit.fontawesome.com/1a6326f8c4.js" crossorigin="anonymous"></script>
  
</body>
</html>
